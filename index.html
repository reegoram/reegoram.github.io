---
layout: default
title: Inicio
---

<section class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title | markdownify }}
      </a>
    </h2>
    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.excerpt | markdownify }}
  </article>
  {% endfor %}
</section>
<div class="pagination">
  {% if paginator.previous_page %}
    <a class="pagination-item newer" href="{{ site.baseurl }}/{% if paginator.page > 2 %}page{{paginator.previous_page}}{% endif %}">
       <i class="arrow-left"></i> Recientes
   </a>
  {% endif %}
  {% if paginator.next_page %}
    <a class="pagination-item older" href="{{ site.baseurl }}/page{{paginator.next_page}}"> Anteriores <i class="arrow-right"></i>
    </a>
  {% endif %}
</div>
