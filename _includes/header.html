<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="title" href="https://reegoram.github.io">{{ site.author.name}}</a>
    <div class="description">
        <blockquote>
            {{ site.description | escape }}
        </blockquote>
    </div>
    <nav class="site-nav">
    </nav>
    <div class="media">
        <ul class="social-media-list">
            <li>
                <a target="_blank" href="https://github/{{ site.author.github_username }}" title="{{ site.author.name }} on GitHub">
                    <i class="fa fa-github-alt"></i>
                </a>
            </li>
            <li>
                <a target="_blank" href="https://twitter.com/{{ site.author.twitter_username }}" title="Follow me">
                    <i class="fa fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username}}" target="_blank" title="Contact me on Linkedin">
                    <i class="fa fa-linkedin"></i>
                </a>
            </li>
            <li>
                <a href="mailto:{{ site.author.email }}" title="Send me a mail">
                    <i class="fa fa-envelope"></i>
                </a>
            </li>
            <li>
                <a href="{{ site.baseurl }}/feed.xml" target="_blank" title="Suscribe via RSS">
                    <i class="fa fa-rss"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="footer">
      <p>
        Powered by 
          <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>. 
        Hosted by 
        <a href="http://pages.github.com/" target="_blank">GitHub Pages</a>
      </p>
    </div class="footer">
  </div>
</header>
